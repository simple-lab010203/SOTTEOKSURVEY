<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>2025 솥방 소떡 실태 총조사 — 자유응답 아카이브</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="container">
    <header class="hero">
      <p class="kicker">2025 솥방 소떡 실태 총조사</p>
      <h1>자유응답 아카이브</h1>
      <p class="sub">
        총 <b>338</b>건의 자유응답을 ‘방명록’처럼 모았습니다. 검색/필터로 원하는 응답을 찾아볼 수 있습니다.
      </p>
      <div class="badges">
        <div class="badge">익명 응답</div>
        <div class="badge">검색 가능</div>
        <div class="badge">카테고리 필터</div>
        <div class="badge">페이지당 20개</div>
      </div>

      <div class="controls" role="search">
        <input id="q" class="input" placeholder="검색어를 입력해줘 (예: 고마워 / 총대 / 리디 / 웹툰)"/>
        <select id="cat" class="select" aria-label="카테고리"></select>
        <button id="top" class="btn" type="button">맨위로</button>
      </div>
      <p class="note">※ 원문 보존을 위해 맞춤법/이모티콘/반복 문자는 수정하지 않았습니다.</p>
    </header>

    <div class="hr"></div>

    <div class="count" id="count"></div>
    <main class="grid" id="grid" aria-live="polite"></main>

    <div class="pager">
      <button id="prev" class="btn" type="button">이전</button>
      <div id="pageinfo" class="badge" style="border-radius:12px"></div>
      <button id="next" class="btn" type="button">다음</button>
    </div>

    <p class="footer">
      ⓘ 안내: 본 페이지는 커뮤니티 공유/아카이빙을 위한 자료입니다. 개인을 특정할 수 있는 정보 공유는 지양해주세요.
    </p>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
